      .img-cover {
        width: 80% !important;
        border-radius: .7rem !important;
        box-shadow: inset 1em 1em 1em #000 !important;
      }
      #library-link {
        color: #eee !important;
      }
      h2 {
        color: #bbc !important;
      }
      #btn-loop:hover {
        scale: 160% !important;
        background: rgba(238, 238, 238, 0.1);
        border-radius: .2em;
        transition-duration: .1s;
      }
      #btn-cfg:hover {
        scale: 120% !important;
        background: rgba(238, 238, 238, 0.1);
        border-radius: .2em;
        transition-duration: .1s;
      }
      #play-pause:hover {
        scale: 110% !important;
        transition-duration: .1s;
      }
      #play-pause:active {
        scale: 120% !important;
        transition-duration: .1s;
      }
      .nav-ctl {
          background: transparent;
          width: 100%;
          height: 8em;
          display: none;
        }
        .nav-ctl-bar {
          background: #333;
          width: 90%;
          height: 3.6em;
          margin-top: 3.2em;
          margin-left: 5%;
          border-radius: .6em;
        }
        .nav-ctl-item {
          background: transparent;
          height: 3em;
          width: 3em;
          margin-top: .3em;
          margin-left: 1.5em;
          border-radius: .5em;
        }
        .nav-ctl-1 {
          margin-left: 20%;
        }

    <script type="text/javascript">
      const msrc = document.getElementById("audio");
      const img_cover = document.getElementById("img-cover");
      const song_name = document.getElementById("song-name");
      const artist_name = document.getElementById("artist")
      const play_pause = document.getElementById("play-pause");
      const timeline_start = document.getElementById("timeline-start");
      const timeline_end = document.getElementById("timeline-end");
      function lib_update() {
        if (data_sid.updater == "true") {
          var sid = data_sid.value;
          data_sid.updater = "false";
          if (sid == 0) {
            song_name.innerHTML = d0["name"];
            artist_name.innerHTML = d0["artist"];
            img_cover.src = d0["cover"];
            msrc.src = d0["src"];
          } else if (sid == 1) {
            song_name.innerHTML = d1["name"];
            artist_name.innerHTML = d1["artist"];
            img_cover.src = d1["cover"];
            msrc.src = d1["src"];
          } else if (sid == 3) {
            song_name.innerHTML = d3["name"];
            artist_name.innerHTML = d3["artist"];
            img_cover.src = d3["cover"];
            msrc.src = d3["src"];
          } else if (sid == 4) {
            song_name.innerHTML = d4["name"];
            artist_name.innerHTML = d4["artist"];
            img_cover.src = d4["cover"];
            msrc.src = d4["src"];
          } else if (sid == 5) {
            song_name.innerHTML = d5["name"];
            artist_name.innerHTML = d5["artist"];
            img_cover.src = d5["cover"];
            msrc.src = d5["src"];
          } else if (sid == 6) {
            song_name.innerHTML = d6["name"];
            artist_name.innerHTML = d6["artist"];
            img_cover.src = d6["cover"];
            msrc.src = d6["src"];
          } else if (sid == 7) {
            song_name.innerHTML = d7["name"];
            artist_name.innerHTML = d7["artist"];
            img_cover.src = d7["cover"];
            msrc.src = d7["src"];
